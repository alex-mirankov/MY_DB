<table mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
      <app-checkbox (change)="$event ? masterToggle() : null"
                    [isChecked]="selection.hasValue() && isAllSelected()"
                    [isIndeterminate]="selection.hasValue() && !isAllSelected()"
                    [ariaLabel]="checkboxLabel()"
                    caption="Имя">
      </app-checkbox>
    </th>
    <td mat-cell
        *matCellDef="let row">
      <app-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [isChecked]="selection.isSelected(row)"
                    [ariaLabel]="checkboxLabel(row)"
                    [caption]="row.name">
      </app-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="dateSertification">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
          Дата сертификации
    </th>
    <td mat-cell
        *matCellDef="let element">
          {{element.dateSertification}}
    </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
          Модель
    </th>
    <td mat-cell
        *matCellDef="let element">
          {{element.model}}
    </td>
  </ng-container>

  <ng-container matColumnDef="object">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
          Объект
    </th>
    <td mat-cell
        *matCellDef="let element">
          {{element.object}}
    </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
          Состояние
    </th>
    <td mat-cell
        *matCellDef="let element">
          {{element.state}}
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns">
  </tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
